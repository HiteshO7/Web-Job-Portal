<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Second Page</title>
</head>
<body>
  <div id="postedJob">
    <p id="postedMessage"></p>
  </div>

  <script>
    // Function to parse query parameters from URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Retrieve the job title from the URL query parameter
    var jobTitle = getQueryParam("jobTitle");

    // Display the div with the posted job message
    var postedJobDiv = document.getElementById("postedJob");
    var postedMessage = document.getElementById("postedMessage");
    if (jobTitle) {
      postedMessage.textContent = "Job '" + jobTitle + "' has been posted successfully!";
      postedJobDiv.style.display = "block";
    }
  </script>
</body>
</html>
